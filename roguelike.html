<html>


<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.0/nipplejs.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            background-color: black;
            height: 100%;
        }

        canvas {
            padding: 0;
            margin: auto;
            display: block;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="640" height="480">
    </canvas>
    <script type="module">
        import game from "./engine.js";
        import { Circle, Particule, Sound, Control, intersects, isInside, ensurePositionInside, bounce, randomAmplitude, randomColor, Geometry } from "./engine.js";

        let weapon = undefined;

        class Weapon extends Circle {
            constructor(o) {
                o.color = "white";
                o.r = 8;
                o.z = 10;

                super(o);
            }

            draw(ctx) {
                if (this.time > 100) {
                    weapon = undefined;
                    this.delete();
                }
                const angle = Math.Pi + this.time * 2 * Math.Pi / 10;
                this.r = 8 + 4 * Math.sin(this.time / 20);
                super.draw(ctx);

            }
        }


        class Tree {
            constructor({ x, y }) {
                const r = 16 + randomAmplitude(8);
                for (let i = 0; i < 4; i++)
                    new Circle({ x: x + randomAmplitude(16), y: y + 16 + randomAmplitude(16), z: -1, color: randomColor(128, 255, 0), r: 12 });

                new Circle({ x, y: y + 16, z: -0.5, color: randomColor(128, 0, 0), r: 8 });
                new Circle({ x, y, z: 0, color: randomColor(0, 128, 0), r: r })
                obstacles.add(new Circle({ x, y: y + 8, z: -0.5, color: '#FFFFFF00', r: 12 }));
            }
        }


        class Cloud {
            constructor({ x, y }) {
                const c = new Circle({ x, y, r: 100, z: 10, color: "#FFFFFF22" });
                c.live = () => {
                    c.position.x += randomAmplitude(5);
                    c.position.y += randomAmplitude(5);
                }
            }
        }


        const speed = 2;

        class MisterSaturnTopDown extends Circle {
            constructor({ x, y, color = "yellow", noiseColor = "orange" }) {
                super({
                    x, y, z: 0, color, r: 16,
                    pv: 3, coin: 0,

                });
                this.direction = { x: 1, y: 0 };
                this.noiseColor = noiseColor;

            }

            draw(ctx) {
                function drawEye(x, y) {
                    ctx.fillStyle = "white";
                    ctx.disk(x, y, 6);
                    ctx.fillStyle = "black";
                    ctx.disk(x + Math.cos(game.time / 300), y + Math.sin(game.time / 300), 3);
                }

                const drawNoise = (x, y) => {
                    ctx.fillStyle = this.noiseColor;
                    ctx.disk(x, y, 5);
                }

                super.draw(ctx);
                if (this.direction.y >= 0) {
                    if (this.direction.x <= 0) {
                        drawEye(this.position.x - 5, this.position.y - 5);
                    }
                    if (this.direction.x >= 0) {
                        drawEye(this.position.x + 5, this.position.y - 5);
                    }
                    drawNoise(this.position.x + this.direction.x * 16, this.position.y);

                }

            }

            go(d) {
                this.direction = d;
                this.speed = { x: speed * d.x, y: speed * d.y };
            }
            left() { this.go({ x: -1, y: 0 }); }
            right() { this.go({ x: 1, y: 0 }); }
            up() { this.go({ x: 0, y: -1 }); }
            down() { this.go({ x: 0, y: 1 }); }
            action() {
                const SPEED = 5;
                if (weapon == undefined)
                    weapon = new Weapon({ x: this.position.x + 24 * this.direction.x, y: this.position.y + 24 * this.direction.y, acceleration: { x: SPEED * this.direction.x, y: SPEED * this.direction.y } })
            }
        }




        class Island extends Circle {
            constructor(param) {
                super(param);
                const r2 = 32;
                const N = 10;
                for (let j = 0; j < N; j++) {
                    const r2 = param.r / 4;
                    const angle = 2 * Math.PI * j / N;
                    const c = new Circle({
                        x: param.x + param.r * Math.cos(angle), y: param.y + param.r * Math.sin(angle), z: -3, color: randomColor(255, 192, 0), r: 2 * r2
                    });
                }
            }
        }
        //        new Circle({ x: 0, y: 0, z: -3, color: "black", r: 3000 });

        const obstacles = new Set();
        const enemies = new Set();
        const islands = new Set();
        const coins = new Set();


        while ((islands.size < 5 ||  !Geometry.isConnectedRegion(islands))) {
            const r = 96;
            const SIZEZONE = 256;
          //  const pos = Geometry.generateFar(() => ({x: Math.random() * SIZEZONE, y: Math.random() * SIZEZONE}), islands)
            const pos = {x: Math.random() * SIZEZONE, y: Math.random() * SIZEZONE}
            islands.add(new Island({ ...pos, z: -2, color: "lightgreen", r: r }));
        }


        for (let j = 0; j < 3; j++) {
            const enemy = new MisterSaturnTopDown({ ...Geometry.randomPointIn(islands), color: "purple" });
            enemy.live = () => {
                enemy.speed = enemy.direction;
                if (Math.random() > 0.9) {
                    switch (Math.floor(Math.random() * 4)) {
                        case 0: enemy.left(); break;
                        case 1: enemy.up(); break;
                        case 2: enemy.right(); break;
                        case 3: enemy.down(); break;
                    }
                }
                enemy.go(enemy.direction);
            }
            enemies.add(enemy);

        }


        for (let j = 0; j <= islands.size; j++)
            new Tree(Geometry.randomPointIn(islands));


        const player = new MisterSaturnTopDown({ ...Geometry.randomPointIn(islands), color: "yellow" });


        const winZone = new Circle({ ...Geometry.generateFarest(() => Geometry.randomPointBorder(islands), player), color: "black", r: 16});
        new Circle({ ...Geometry.generateFarest(() => Geometry.randomPointBorder(islands), player), color: "black", r: 16});
        new Circle({ ...Geometry.generateFarest(() => Geometry.randomPointBorder(islands), player), color: "black", r: 16});


        function reset() {
            player.position = { x: 0, y: 0 };
            player.pv = 3;
        }

        game.live = (ctx) => {
            game.cameraAttach(player);
            Control.control2DCross(player, { speed: 3 });
            ensurePositionInside(player, islands);

            for (const enemy of enemies) {
                ensurePositionInside(enemy, islands);
            }
            for (const obstacle of obstacles) {
                if (intersects(player, obstacle))
                    bounce(player, obstacle);
            }

            for (const obstacle of obstacles)
                for (const enemy of enemies) {
                    if (intersects(enemy, obstacle))
                        bounce(enemy, obstacle);
                }

            for (const coin of coins) {
                if (intersects(player, coin)) {
                    coin.delete();
                    coins.delete(coin);
                    player.coin++;
                }
            }
            if (weapon)
                for (const enemy of enemies)
                    if (intersects(weapon, enemy)) {
                        enemy.delete();
                        enemies.delete(enemy);
                    }

            for (const enemy of enemies)
                if (intersects(player, enemy)) {
                    bounce(player, enemy);
                    if (!player.hurt) {
                        for (let i = 0; i < 5; i++)
                            new Particule({ x: player.position.x, y: player.position.y, color: "red" });
                        // player.pv--;
                    }
                    setTimeout(() => player.hurt = false, 1000);
                    player.hurt = true;
                }

            if (intersects(player, winZone)) {
                reset();
            }
            if (player.pv == 0) {
                player.coins = 0;
                reset();
            }
        }


        game.drawFixed = (ctx) => {
            for (let i = 0; i < player.pv; i++) {
                ctx.fillStyle = "red";
                ctx.disk(16 + 24 * i, 16, 10);
            }


        }
    </script>
</body>

</html>
